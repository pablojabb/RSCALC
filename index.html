<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="calculator">

        <h1>Relationship<br> <span>Age Calculator</span></h1>

        <div class="input_box">
            <input type="date" id="date">
            <button onclick="calculateRelationshipDuration()">Calculate</button>
        </div>
        <p id="result"></p>
    </div>
</div>

</body>
<script>
    const dateInput = document.getElementById("date");
    dateInput.max = new Date().toISOString().split("T")[0];

    const resultDisplay = document.getElementById("result");

    function calculateRelationshipDuration() {
        const startDate = new Date(dateInput.value);

        const startDay = startDate.getDate();
        const startMonth = startDate.getMonth() + 1;
        const startYear = startDate.getFullYear();

        const currentDate = new Date();

        const currentDay = currentDate.getDate();
        const currentMonth = currentDate.getMonth() + 1;
        const currentYear = currentDate.getFullYear();

        let finalDay, finalMonth, finalYear;

        finalYear = currentYear - startYear;

        if (currentMonth >= startMonth) {
            finalMonth = currentMonth - startMonth;
        } else {
            finalYear--;
            finalMonth = 12 + currentMonth - startMonth;
        }

        if (currentDay >= startDay) {
            finalDay = currentDay - startDay;
        } else {
            finalMonth--;
            finalDay = getDaysInMonth(startYear, startMonth) + currentDay - startDay;
        }

        if (finalMonth < 0) {
            finalMonth = 11;
            finalYear--;
        }

        resultDisplay.innerHTML = `You've been lovers for <span>${finalYear}</span> year/s, <span>${finalMonth}</span> month/s, and <span>${finalDay}</span> day/s. Your love has grown stronger, creating a beautiful tapestry of shared moments and cherished memories that reflect the depth of your connection.`;
    }

    function getDaysInMonth(year, month) {
        return new Date(year, month, 0).getDate();
    }
</script>

</html>
